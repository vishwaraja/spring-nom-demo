<body>
<div id="page">
    <header th:replace="fragments/header" id="header">
    </header>

    <div id="content">
        <div id="content-inner">

            <main id="contentbar">
                <div class="article">
                    <form style="display: table" method="post">
                        <p style="display: table-row">
                            <label style="display: table-cell">Driver:</label>
                            <select>
                                <option>Google</option>
                            </select>
                        </p>

                        <p style="display: table-row">
                            <label style="display: table-cell">Version:</label>
                            <select>
                                <option>16-2</option>
                            </select>
                        </p>
                        <p style="display: table-row">
                            <input id="submit" style="display: table-cell" type="submit" value="Submit"/>
                            <input id="reset" style="display: table-cell" type="reset" value="Reset"/>
                        </p>
                    </form>
                </div>
                <div id="vm-status">
                    <pre></pre>
                </div>
            </main>

            <nav th:replace="fragments/sidebar" id="sidebar">
            </nav>

            <div class="clr"></div>
        </div>

<script type="text/javascript">
$(document).ready(function() {
    $("#submit").click(function(e){
        e.stopPropagation();
        e.preventDefault();
        $.post("/environment", {
            driver: $('#driver').val(),
            version: $('#version').val()
        }).then(function(response){
            // TODO - set up a stream here. First param is the stream text.
            $('#vm-status pre').html(response)

    })
});
