<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Fixed Width 1 Green</title>
    <link rel="stylesheet" type="text/css" th:href="@{hello.css}"/>
</head>
<body>
<div id="page">
    <header th:replace="fragments/header" id="header">
    </header>

    <div id="content">
        <div id="content-inner">

            <main id="contentbar">
                <div class="article">
                    <form method="post">
                        <label>Driver:
                            <select id="driver">
                                <option>Google</option>
                            </select>
                        </label>
                        <label>Version:
                            <select id="version">
                                <option>16-2</option>
                            </select>
                        </label>
                        <label>
                            <input id="submit" type="submit" value="Submit"/>
                            <input id="reset" type="reset" value="Reset"/>
                            <span class="spinner hidden"></span>
                        </label>
                    </form>
                </div>
                <div id="vm-status">
                    <pre></pre>
                </div>
            </main>

            <nav th:replace="fragments/sidebar" id="sidebar">
            </nav>

            <div class="clr"></div>
        </div>
    </div>



    <footer th:replace="fragments/footer" id="footer">
    </footer>

</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#submit").click(function(e){
        e.stopPropagation();
        e.preventDefault();
        $.post("/environment", {
            driver: $('#driver').val().toLowerCase(),
            version: $('#version').val()
        }).done(function() {

        }).always(function() {
            $('.spinner').addClass('hidden');
            es.close();
        });

        $('.spinner').removeClass('hidden');
        var es = new EventSource("/console/logs");
        es.onmessage = function(e){
            $('#vm-status pre').html(e.data
                            .replace(/\\n/g, "\n"));

            $('#vm-status').scrollTop($('#vm-status')[0].scrollHeight);
        };
    });
});
</script>
</body>
</html>
